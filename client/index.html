<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Network Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game-area {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Simple Network Game</h1>
        <div id="game-area"></div>
        <p>Use arrow keys to move your player</p>
    </div>
    <script>
        class Game {
            constructor() {
                this.socket = new WebSocket('ws://localhost:9002');
                this.gameArea = document.getElementById('game-area');
                this.players = {};
                this.myPlayerId = null;

                this.initializeSocketListeners();
                this.initializeKeyboardListener();
            }

            initializeSocketListeners() {
                this.socket.onopen = () => {
                    console.log('Connected to server');
                    this.sendMove(0, 0);
                };

                this.socket.onmessage = (event) => {
                    console.log('Received message:', event.data);
                    try {
                        const gameState = JSON.parse(event.data);
                        if (gameState.players && gameState.players.length > 0) {
                            this.updatePlayers(gameState.players);
                        }
                    } catch (error) {
                        console.error('Error parsing server message:', error);
                    }
                };
            }

            initializeKeyboardListener() {
                document.addEventListener('keydown', (event) => {
                    switch(event.key) {
                        case 'ArrowUp': this.sendMove(0, -10); break;
                        case 'ArrowDown': this.sendMove(0, 10); break;
                        case 'ArrowLeft': this.sendMove(-10, 0); break;
                        case 'ArrowRight': this.sendMove(10, 0); break;
                    }
                });
            }

            sendMove(dx, dy) {
                const moveMessage = {
                    action: "move",
                    dx: dx,
                    dy: dy
                };
                this.socket.send(JSON.stringify(moveMessage));
            }

            updatePlayers(playerList) {
                playerList.forEach(playerData => {
                    if (!this.players[playerData.id]) {
                        this.createPlayerElement(playerData);
                    }
                    this.updatePlayerPosition(playerData);
                });
            }

            createPlayerElement(playerData) {
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                playerElement.id = `player-${playerData.id}`;
                this.gameArea.appendChild(playerElement);
                this.players[playerData.id] = playerElement;

                if (this.myPlayerId === null) {
                    this.myPlayerId = playerData.id;
                }
            }

            updatePlayerPosition(playerData) {
                const playerElement = this.players[playerData.id];
                playerElement.style.left = `${playerData.x}px`;
                playerElement.style.top = `${playerData.y}px`;

                if (playerData.id === this.myPlayerId) {
                    playerElement.style.backgroundColor = 'blue';
                }
            }
        }

        // Initialize the game when the page loads
        window.onload = () => {
            new Game();
        };
    </script>
</body>
</html>
